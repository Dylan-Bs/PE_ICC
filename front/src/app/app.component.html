
  
<header>
  <app-menu></app-menu>
</header>


<mat-sidenav-container class="example-container"> 
    <mat-sidenav [opened]="open" mode="push">
      
      <mat-toolbar color="primary">
        <mat-toolbar-row>
            <a mat-button href routerLink='/'>Accueil</a>
          </mat-toolbar-row>
          <mat-toolbar-row *ngIf="conne.role>1 && conne.connecte == true">
            <a mat-button  href routerLink='/extranet/admin'>Lister les utilisateurs</a>
          </mat-toolbar-row>
          <mat-toolbar-row *ngIf="conne.role==1 && conne.connecte == true">
            <a mat-button  href routerLink='extranet/prof'>Lister les étudiants</a>
          </mat-toolbar-row>
          <mat-toolbar-row *ngIf="conne.role==1 && conne.connecte == true">
            <a mat-button  href routerLink='/extranet/prof/stats'>Afficher les statistiques</a>
          </mat-toolbar-row>
          <mat-toolbar-row *ngIf="conne.role==0 && conne.connecte == true">
            <a mat-button  href routerLink='/extranet/etudiant/edit/{{conne.userId}}'>Mon Profil</a>
          </mat-toolbar-row>

            <div class="flex-spacer"></div>

          <mat-toolbar-row *ngIf="conne.connecte == false">
            <a mat-raised-button class="raisebutton" href routerLink='/formulaire'>Inscription</a>
          </mat-toolbar-row>
          <mat-toolbar-row *ngIf="conne.connecte == false">
            <a mat-raised-button  class="raisebutton"  href routerLink='/connexion'>Connexion</a>
          </mat-toolbar-row>
          <mat-toolbar-row *ngIf="conne.connecte == true">
            <a mat-raised-button class="raisebutton"   href routerLink='/connexion'>Déconnexion</a>
        </mat-toolbar-row>
    </mat-toolbar>
    </mat-sidenav>
  <mat-sidenav-content>
  <main class="content">
  <router-outlet>
    
  </router-outlet>
  </main>

  <app-footer></app-footer>
</mat-sidenav-content>
</mat-sidenav-container>
