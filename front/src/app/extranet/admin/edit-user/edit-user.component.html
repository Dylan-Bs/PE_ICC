<div class="edit-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Edition de l'utilisateur</li>
    </ol>
  </nav>
  <div class="page-content">
    <div ><mat-spinner *ngIf="loading" diameter="100" style="margin:0 auto;"></mat-spinner></div>
    <div class="row">
      <div class="col col-md-8 form-container" [ngStyle]="{'visibility':loading ? 'hidden' : 'visible'}">

        <form class="edit-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)" >
          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="email" placeholder="Adresse électronique"
                formControlName="email">
            </mat-form-field>
          </div>
          <!--<div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="password" placeholder="Mot de passe"
                formControlName="password">
            </mat-form-field>
          </div>-->
          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Nom" formControlName="last_name">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Prénom" formControlName="first_name">
            </mat-form-field>
          </div>

          <div class="form-group" *ngIf="role!=1">
            <mat-form-field class="input-style">
              <input matInput type="number" placeholder="Promotion" formControlName="promotion">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <mat-label>Option ING3</mat-label>
              <mat-select formControlName="option">
                <mat-option>-- Aucun --</mat-option>
                <mat-optgroup *ngFor="let group of optionsIng3Groups" [label]="group.name" [disabled]="group.disabled">
                  <mat-option *ngFor="let option of group.option" [value]="option.value">
                    {{option.viewValue}}
                  </mat-option>
                </mat-optgroup>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form-group" *ngIf="role!=1">
            <mat-form-field class="input-style">
              <input matInput placeholder="Entreprise" formControlName="company">
            </mat-form-field>
          </div>

          <div class="form-group" *ngIf="role!=1">
            <mat-form-field class="input-style">
              <input matInput placeholder="Ville de travail" formControlName="working_city">
            </mat-form-field>
          </div>

          <div class="form-group" *ngIf="role!=1">
            <mat-form-field class="input-style">
              <input matInput type="number" placeholder="Salaire" formControlName="wage">
            </mat-form-field>
          </div>

          <div class="form-group" *ngIf="role!=1">
            <mat-form-field class="input-style">
              <mat-label>URL Linkedin</mat-label>
              <input matInput type="url" placeholder="Ex: https://www.linkedin.com/in/lorem-ipsum-1234/"
                formControlName="linkedin_url">
              <mat-icon matSuffix>share</mat-icon>
            </mat-form-field>
          </div>

          <!--<div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" placeholder="Role" formControlName="role">
            </mat-form-field>
          </div>-->


          <div class="submit-button-container d-flex">
            <div class="col-md-3">
              <button mat-raised-button class="return-button" color="accent" type="button"
                routerLink="/extranet/admin"><i class="material-icons">navigate_before</i> Retour</button>
            </div>
            <div class="col-md-3">
              <button mat-raised-button class="submit-button" color="primary" type="submit"
                [disabled]="!exampleForm.valid"><i class="material-icons">save</i> Sauvegarder</button>
            </div>
            <!--<div class="col-md-3">
              <button mat-raised-button class="delete-button" color="warn" type="button"
                (click)="delete()"><i class="material-icons">delete</i> Supprimer</button>
            </div>-->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
