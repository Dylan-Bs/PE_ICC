<div class="edit-page">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Edition du profil</li>
        </ol>
    </nav>
    <div class="page-content">
        <div>
            <mat-spinner *ngIf="loading" diameter="100" style="margin:0 auto;"></mat-spinner>
        </div>
        <div class="row">
            <div class="col col-md-8 form-container" [ngStyle]="{'visibility':loading ? 'hidden' : 'visible'}">

                <form class="edit-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
                    <div class="form-group" style="margin-bottom: 0px;">
                        <mat-form-field class="input-style">
                            <input matInput type="email" placeholder="Adresse électronique" class="form-control"
                                formControlName="email">
                        </mat-form-field>
                        <ng-container *ngFor="let validation of validation_messages.email">
                            <mat-error
                                *ngIf="exampleForm.get('email').hasError(validation.type) && (exampleForm.get('email').dirty || exampleForm.get('email').touched)">
                                {{validation.message}}</mat-error>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input matInput type="password" placeholder="Mot de Passe" class="form-control"
                                formControlName="password">
                        </mat-form-field>
                        <ng-container *ngFor="let validation of validation_messages.password">
                            <mat-error
                                *ngIf="exampleForm.get('password').hasError(validation.type) && (exampleForm.get('password').dirty || exampleForm.get('password').touched)">
                                {{validation.message}}</mat-error>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input matInput placeholder="Nom" formControlName="last_name" required>
                        </mat-form-field>
                        <ng-container *ngFor="let validation of validation_messages.last_name">
                            <mat-error
                                *ngIf="exampleForm.get('last_name').hasError(validation.type) && (exampleForm.get('last_name').dirty || exampleForm.get('last_name').touched)">
                                {{validation.message}}</mat-error>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input matInput placeholder="Prénom" formControlName="first_name" required>
                        </mat-form-field>
                        <ng-container *ngFor="let validation of validation_messages.first_name">
                            <mat-error
                                *ngIf="exampleForm.get('first_name').hasError(validation.type) && (exampleForm.get('first_name').dirty || exampleForm.get('first_name').touched)">
                                {{validation.message}}</mat-error>
                        </ng-container>
                    </div>

                    <div class="row submit-button-container">
                        <div class="col-md-4">
                            <button mat-raised-button class="submit-button" color="primary" type="submit"
                                [disabled]="!exampleForm.valid">Enregistrer</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
