<div class="edit-page">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Edition du profil</li>
        </ol>
    </nav>
    <div class="page-content">
        <div>
            <mat-spinner *ngIf="loading" diameter="100" style="margin:0 auto;"></mat-spinner>
        </div>
        <div class="row">
            <div class="col col-md-8 form-container" [ngStyle]="{'visibility':loading ? 'hidden' : 'visible'}">

                <form class="edit-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
                    <div class="form-group" style="margin-bottom: 0px;">
                        <mat-form-field class="input-style">
                            <input matInput type="email" placeholder="Adresse Ã©lectronique" class="form-control"
                                formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input matInput type="password" placeholder="Mot de Passe" class="form-control"
                                formControlName="password">
                        </mat-form-field>
                    </div>

                    <div class="row submit-button-container">
                        <div class="col-md-4">
                            <button mat-raised-button class="submit-button" color="primary" type="submit"
                                [disabled]="!exampleForm.valid">Enregistrer</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
