<div class="edit-page">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Edition du profil</li>
          </ol>
        </nav>
        <div class="page-content">
          <div ><mat-spinner *ngIf="loading" diameter="100" style="margin:0 auto;"></mat-spinner></div>
          <div class="row">
            <div class="col col-md-8 form-container" [ngStyle]="{'visibility':loading ? 'hidden' : 'visible'}">
      
              <form class="edit-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
                <div class="form-group" style="margin-bottom: 0px;">
                  <mat-form-field class="input-style">
                    <input matInput type="email" placeholder="Adresse électronique" class="form-control"
                      formControlName="email">
                  </mat-form-field>
                </div>
                <!--<div class="form-group">
                  <button mat-raised-button class="button" color="primary" type="button"
                    (click)="popup_email()">Modifier le mot de passe</button>
                </div>-->
                <div class="form-group">
                  <mat-form-field class="input-style">
                    <input matInput placeholder="Nom" class="form-control" formControlName="last_name">
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field class="input-style">
                    <input matInput placeholder="Prénom" class="form-control" formControlName="first_name">
                  </mat-form-field>
                </div>
      
                <div class="form-group">
                  <mat-form-field class="input-style">
                    <input matInput type="number" placeholder="Promotion" class="form-control" formControlName="promotion">
                  </mat-form-field>
                </div>
      
                <div class="form-group">
                  <mat-form-field class="input-style">
                    <mat-label>Option ING3</mat-label>
                    <mat-select formControlName="option">
                      <mat-option>-- Aucun --</mat-option>
                      <mat-optgroup *ngFor="let group of optionsIng3Groups" [label]="group.name" [disabled]="group.disabled">
                        <mat-option *ngFor="let option of group.option" [value]="option.value">
                          {{option.viewValue}}
                        </mat-option>
                      </mat-optgroup>
                    </mat-select>
                  </mat-form-field>
                </div>
      
                <div class="form-group">
                  <mat-form-field class="input-style">
                    <input matInput placeholder="Entreprise" class="form-control" formControlName="company">
                  </mat-form-field>
                </div>
      
                <div class="form-group">
                  <mat-form-field class="input-style">
                    <input matInput placeholder="Ville travail" class="form-control" formControlName="working_city">
                  </mat-form-field>
                </div>
      
                <div class="form-group">
                  <mat-form-field class="input-style">
                    <input matInput type="number" placeholder="Salaire" class="form-control" formControlName="wage">
                  </mat-form-field>
                </div>
     
                <div class="row submit-button-container">
                  <div class="col-md-4">
                    <button mat-raised-button class="submit-button" color="primary" type="submit"
                      [disabled]="!exampleForm.valid">Enregistrer</button>
                  </div>
                  <div class="">
                    <button mat-raised-button class="delete-button" color="warn" type="button"
                      (click)="anonymisation(exampleForm.value)">Supprimer mon compte</button>
                  </div>
                </div>
              </form>
            </div>
            
          </div>
          
        </div>
      </div>
