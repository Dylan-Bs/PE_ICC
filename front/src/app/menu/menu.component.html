
<nav>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button *ngIf="this.isMobile" mat-icon-button (click)="parent.snav.toggle()"><mat-icon>menu</mat-icon></button>

            <a *ngIf="!this.isMobile" mat-button href routerLink='/'>Accueil</a>
            <a mat-button *ngIf="!this.isMobile && conne.role>1 && conne.connecte == true" href routerLink='/extranet/admin'>Lister les utilisateurs</a>
            <a mat-button *ngIf="!this.isMobile && conne.role==1 && conne.connecte == true" href routerLink='extranet/prof'>Lister les étudiants</a>
            <a mat-button *ngIf="!this.isMobile && conne.role==1 && conne.connecte == true" href routerLink='/extranet/prof/stats'>Afficher les statistiques</a>
            <a mat-button *ngIf="!this.isMobile && conne.role==0 && conne.connecte == true" href routerLink='/extranet/etudiant/edit/{{conne.userId}}'>Mon Profil</a>
            <div class="flex-spacer"></div>
            <a mat-raised-button class="raisebutton"  *ngIf="!this.isMobile && conne.connecte == false" href routerLink='/formulaire'>Inscription</a>
            <a mat-raised-button class="raisebutton"  *ngIf="!this.isMobile && conne.connecte == false" href routerLink='/connexion'>Connexion</a>
            <a mat-raised-button  class="raisebutton" *ngIf="!this.isMobile && conne.connecte == true" href routerLink='/connexion'>Déconnexion</a>
        </mat-toolbar-row>
    </mat-toolbar>
</nav>
